<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSFT'd // TOURNAMENTS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="annoucements">
        <img src="/assets/dsftdcompsummer.png" alt="DSFT'd Summer Comp" class="banner" width="50px">
        <h2 class="announcement">SPRING 1V1 TOURNEY COMING SOON | SIGN UP NOW <a
                href="https://discord.gg/J5ahAE7bTf">HERE</a>ðŸŒ·</h2>
    </div>
    <div class="title">
        <h1 class="Titletext">TOURNAMENTS</h1>
    </div>

    <div class="buttons">
        <a class="btn selected" id="upcoming">UPCOMING</a>
        <a class="btn selected" id="completed">COMPLETED</a>
    </div>

    <div class="names">
        <p>DATE</p>
        <p>NAME</p>
        <p>HOSTERS</p>
        <p>BRACKET</p>
    </div>

    <div id="upcomingText">
        <div class="event">
            <h2 class="dateName">MAY 03 <span style="color: #55b825;">2025</span></h2>
            <h2>DSFT'd 1v1 SPRING NORTH AMERICA</h2>
            <h2><span style="color: #ff8be0;">SABE</span> + <span style="color:#009d14 ;">DAYMIAN</span></h2>
            <a href="https://challonge.com/dsftdspring25" target="_blank">VIEW BRACKET</a>
        </div>
    </div>

    <div id="completedText">

    </div>

    <script>
        const upcomingBtn = document.getElementById('upcoming');
        const completedBtn = document.getElementById('completed');
        const upcomingText = document.getElementById('upcomingText');
        const completedText = document.getElementById('completedText');

        // Auto-select "Upcoming" on page load
        window.addEventListener('DOMContentLoaded', () => {
            upcomingText.style.display = 'block';
            completedText.style.display = 'none';
            upcomingBtn.classList.add('selected');
            completedBtn.classList.remove('selected');
        });

        upcomingBtn.addEventListener('click', () => {
            upcomingText.style.display = 'block';
            completedText.style.display = 'none';
            upcomingBtn.classList.add('selected');
            completedBtn.classList.remove('selected');
        });

        completedBtn.addEventListener('click', () => {
            completedText.style.display = 'block';
            upcomingText.style.display = 'none';
            completedBtn.classList.add('selected');
            upcomingBtn.classList.remove('selected');
        });
    </script>

    <footer>
        <p>&copy; 2025 DSFT'd COMP. DSFT'd HAS NO AFFILIATION NOR IS ENDORSED BY KIRKA.IO</p>
    </footer>
</body>

</html>
